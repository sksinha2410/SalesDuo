<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesDuo API - Browser Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        button {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            display: none;
        }
        
        #result.show {
            display: block;
        }
        
        .result-section {
            margin-bottom: 1.5rem;
        }
        
        .result-section:last-child {
            margin-bottom: 0;
        }
        
        .result-section h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .result-section p {
            color: #333;
            line-height: 1.6;
        }
        
        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .keyword-tag {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }
        
        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SalesDuo API Test</h1>
        <p class="subtitle">Test the SalesDuo API directly from your browser</p>
        
        <div class="form-group">
            <label for="asin">Amazon ASIN:</label>
            <input 
                type="text" 
                id="asin" 
                placeholder="e.g., B08N5WRWNW" 
                value="B08N5WRWNW"
            >
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="processAsin()">
                Optimize ASIN
            </button>
            <button class="btn-secondary" onclick="checkHealth()">
                Check API Health
            </button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        const resultDiv = document.getElementById('result');

        function showResult(html) {
            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }

        function showLoading(message = 'Processing...') {
            showResult(`<p class="loading">${message}</p>`);
        }

        async function processAsin() {
            const asin = document.getElementById('asin').value.trim();
            
            if (!asin) {
                showResult('<div class="error">Please enter an ASIN</div>');
                return;
            }

            showLoading('Fetching product data and optimizing with AI... This may take 20-30 seconds.');

            try {
                const response = await fetch(`${API_BASE_URL}/products/process`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ asin }),
                });

                const data = await response.json();

                if (data.success) {
                    const { original, optimized } = data.data;
                    
                    showResult(`
                        <div class="success">✅ Optimization completed successfully!</div>
                        
                        <div class="result-section">
                            <h3>Original Title</h3>
                            <p>${original.title}</p>
                        </div>
                        
                        <div class="result-section">
                            <h3>Optimized Title</h3>
                            <p>${optimized.title}</p>
                        </div>
                        
                        <div class="result-section">
                            <h3>Suggested Keywords</h3>
                            <div class="keyword-tags">
                                ${optimized.keywords.map(k => `<span class="keyword-tag">${k}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div class="result-section">
                            <h3>Optimized Description (Preview)</h3>
                            <p>${optimized.description.substring(0, 300)}...</p>
                        </div>
                    `);
                } else {
                    showResult(`<div class="error">❌ Error: ${data.error}</div>`);
                }
            } catch (error) {
                showResult(`<div class="error">❌ Network error: ${error.message}</div>`);
            }
        }

        async function checkHealth() {
            showLoading('Checking API health...');

            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();

                if (data.status === 'ok') {
                    showResult(`
                        <div class="success">✅ API is healthy!</div>
                        <div class="result-section">
                            <p>${data.message}</p>
                        </div>
                    `);
                } else {
                    showResult(`<div class="error">❌ API is not responding correctly</div>`);
                }
            } catch (error) {
                showResult(`
                    <div class="error">
                        ❌ Cannot connect to API<br>
                        Make sure the backend is running on http://localhost:3001
                    </div>
                `);
            }
        }

        // Allow Enter key to submit
        document.getElementById('asin').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                processAsin();
            }
        });

        // Check health on load
        window.addEventListener('load', checkHealth);
    </script>
</body>
</html>
